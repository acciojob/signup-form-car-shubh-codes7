<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name" name="name" required/>
		</div>
		
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email" name="email" required/>
		</div>
		
		<div>
			<label for="gender_m">Gender</label>
			<input type="radio" id="gender_m" name="gender" value="gender_m" required/>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" value="gender_f" required/>
			<label for="gender_f">female</label>
		</div>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>

		<div>
			<label for="age">Age</label>
			<input type="number" placeholder="Age" name="age" required id="age"/>
		</div>

		<div>
			<label for="dob">DOB</label>
			<input type="date" required name="dob" id="dob"/>
		</div>

		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" placeholder="xxx-xxx-xxxx" name="tel" id="tel" name="tel"/>
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" placeholder="Password" id="password" required name="password"/>
		</div>

		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="tos" required/>
		</div>

		<button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
